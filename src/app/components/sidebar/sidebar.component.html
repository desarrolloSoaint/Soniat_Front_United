<div class="logo"style="background-color:  #074180">
    <a class="simple-text" style="color:white ;">
        <div class="logo-img"*ngFor="let identity of identity" class="{{identity.foto}} nav-item" >
            
            <img src="{{identity.foto}}"/>
            <!-- <img src="/assets/img/avatar4.png"/> -->
        </div>
        SONIAT
    </a>
    <div class="simple-text" style="color:white ;" *ngFor="let identity of identity" class="{{identity.name}} nav-item"  >
        
        <p>{{ identity.name }}
            <!--Merci Fernandez-->
          <br>
          <label class="rol">{{rol}}</label>
        </p>
      </div>
</div>
<div class="sidebar-wrapper" style="background-color:   rgba(7,65,128,1);">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form" style="background-color: blue;">
      <span class="bmd-form-group" style="background-color: blue;">
        <div class="input-group no-border" >
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" style="background-color: blue;">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    <ul class="nav navbar-nav nav-mobile-menu">
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
              
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">notifications</i>
                <span class="notification">5</span>
                <p>
                    <span class="d-lg-none d-md-block">Some Actions</span>
                </p>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Mike John responded to your email</a>
                <a class="dropdown-item" href="#">You have 5 new tasks</a>
                <a class="dropdown-item" href="#">You're now friend with Andrew</a>
                <a class="dropdown-item" href="#">Another Notification</a>
                <a class="dropdown-item" href="#">Another One</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">
                <i class="material-icons">person</i>
                <p>
                    <span class="d-lg-none d-md-block">Account</span>
                </p>
            </a>
        </li>
    </ul>
  </div>
    <ul class="nav">
        
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" style="text-decoration: white;">
          
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
                
            </a>
            
        </li>
    </ul>

</div>
