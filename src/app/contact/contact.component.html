
    <mat-toolbar class="toolbar">
      <mat-card-title>Contact Information</mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)="onNoClick()">cancel</mat-icon>
    </mat-toolbar>
  <mat-card-content>
    <div class="container">
      <form [formGroup]="_contactForm" (submit)="onSubmit()">
        <div class="form-group">
          <div class="row mt-4">
            <div class="col-md-6">
              <label>First Name</label>
              <input type="text" formControlName="FirstName" class="form-control">
            </div>
            <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" formControlName="LastName" class="form-control">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6">
              <input type="text" formControlName="Contact" class="form-control" placeholder="Number">
            </div>
            <div class="col-md-6 ">
              <input type="text" formControlName="Email" class="form-control" placeholder="Email">
            </div>
          </div>
  
          <div class="row text-center mt-4">
            <div class="col-md-11">
            <button type="submit" class="btn btn-success ">
              <mat-icon>save</mat-icon> Guardar
            </button>
            </div>
          </div>
        </div>
  
      </form>
    </div>
  </mat-card-content>
